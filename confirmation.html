<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - MonFolio.</title>
    <link rel="icon" href="images/favicon.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-main: #0A0A0A;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #EDEDED;
            --text-secondary: #A1A1AA;
            --border-color: #333333;
            --accent: #D4FF00;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-primary);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .success-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: popIn 0.5s ease;
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .icon-box {
            width: 80px; height: 80px;
            background: rgba(212, 255, 0, 0.1);
            color: var(--accent);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            border: 1px solid var(--accent);
        }

        h1 { font-family: var(--font-heading); margin-bottom: 15px; font-size: 2rem; }
        p { color: var(--text-secondary); line-height: 1.6; margin-bottom: 40px; }

        .btn-home {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-main);
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-family: var(--font-heading);
            transition: transform 0.2s;
        }
        .btn-home:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 255, 0, 0.2); }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-box">
            <i class="ph ph-check"></i>
        </div>
        <h1>C'est envoyé !</h1>
        <p>Merci d'avoir choisi MonFolio.<br>Nous avons bien reçu ta commande. Notre équipe va analyser tes infos et nous reviendrons vers toi très vite par mail.</p>
        
        <a href="index.html" class="btn-home">Retour à l'accueil</a>
    </div>

</body>
</html>
